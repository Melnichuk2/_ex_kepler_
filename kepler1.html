<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закони Кеплера</title>
    <link rel="stylesheet" href="css/kepler1.css">
</head>
<body>
    <header>
        <h1>Закони Кеплера</h1>
    </header>
    <nav>
        <a href="home.html">Головна</a>
        <a href="kepler1.html">1 Закон Кеплера</a>
        <a href="kepler2.html">2 Закон Кеплера</a>
        <a href="kepler3.html">3 Закон Кеплера</a>
    </nav>

    <div class="container">
        <canvas id="orbitCanvas" width="1000" height="700"></canvas>
        <div class="controls">
            <label for="planetSelect">Select Planet: </label>
            <select id="planetSelect"></select>

            <label for="semiMajorAxis">Semi-Major Axis (a): </label>
            <input type="number" id="semiMajorAxis" value="200" step="10" min="50" max="300">

            <label for="Эксцентриситет">Eccentricity (e): </label>
            <input type="number" id="eccentricity" value="0.5" step="0.1" min="0" max="2">

            <label for="speedFactor">Speed: </label>
            <input type="number" id="speedFactor" value="1" step="0.1" min="0.1" max="2">

            <button onclick="updateOrbit()">Update Orbit</button>
            <button onclick="toggleAnimation()">Start/Stop</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Закони Кеплера | Всі права захищені
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
